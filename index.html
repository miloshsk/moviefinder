<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Test</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/main.css">
</head>
<body>
   <div class="wrapper">
      <div class="profile-line">
         <form class="movies-search">
            <label for="search">Search movie</label>
            <input type="text" class="movies-search-field" id="search">
            <button class="btn btn-search">Search</button>
         </form>
         <a href="#" class="btn favorites">Watch favorites</a>
      </div>
         <div class="sort-item">
            <label for="sort-name">Sort by name</label>
            <input type="radio" name="sort" id="sort-name" class="movie-sort">
            <label for="sort-year">Sort by year</label>
            <input type="radio" name="sort" id="sort-year" class="movie-sort">
         </div>
      <ul class="movies-list">
      </ul>
      <ul class="favorites-list"></ul>
   </div>
   <script src="js/main.js"></script>
</body>
</html>
